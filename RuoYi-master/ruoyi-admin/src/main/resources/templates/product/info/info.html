<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('产品信息列表')" />
    <th:block th:include="include :: layout-latest-css" />
    <th:block th:include="include :: ztree-css" />
</head>
<body class="gray-bg">
     <div class="ui-layout-west">
        <div class="box box-main">
            <div class="box-header">
                <div class="box-title"><i class="fa fa-sitemap"></i> 品牌树</div>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" id="btnExpand" title="展开" style="display:none;"><i class="fa fa-chevron-up"></i></button>
                    <button type="button" class="btn btn-box-tool" id="btnCollapse" title="折叠"><i class="fa fa-chevron-down"></i></button>
                    <button type="button" class="btn btn-box-tool" id="btnRefresh" title="刷新"><i class="fa fa-refresh"></i></button>
                </div>
            </div>
            <div class="ui-layout-content">
                <div id="tree" class="ztree"></div>
            </div>
        </div>
     </div>
     <div class="ui-layout-center">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <input type="hidden" id="brandId" name="brandId"/>
                    <input type="hidden" id="categoryId" name="categoryId"/>
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>产品名称：</label>
                                <input type="text" name="name"/>
                            </li>
<!--                            <li>-->
<!--                                <label>产品分类id：</label>-->
<!--                                <input type="text" name="categoryId"/>-->
<!--                            </li>-->
<!--                            <li>-->
<!--                                <label>批次：</label>-->
<!--                                <input type="text" name="batchNo"/>-->
<!--                            </li>-->
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="product:info:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="product:info:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="product:info:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="product:info:export">
                    <i class="fa fa-download"></i> 导出
                </a>
                <a class="btn btn-info" onclick="$.table.importExcel()"  shiro:hasPermission="product:info:import">
                    <i class="fa fa-upload"></i> 导入
                </a>
                <div class="btn-group">
                    <button data-toggle="dropdown" class="btn btn-primary dropdown-toggle" style="padding: 4px 12px">隐藏 <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="btn btn-info" onclick="$.table.hideColumn('categoryName')">
                                <i class="fa fa-close"></i> 产品分类
                            </a>
                        </li>
                        <li>
                            <a class="btn btn-info" onclick="$.table.hideColumn('brandName')">
                                <i class="fa fa-close"></i> 品牌
                            </a>
                        </li>
                        <li>
                            <a class="btn btn-info" onclick="$.table.hideColumn('createTime')">
                                <i class="fa fa-close"></i> 发布时间
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="btn-group">
                    <button data-toggle="dropdown" class="btn btn-primary dropdown-toggle"  style="padding: 4px 12px">显示<span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="btn btn-info" onclick="$.table.showColumn('categoryName')">
                                <i class="fa fa-close"></i> 产品分类
                            </a>
                        </li>
                        <li>
                            <a class="btn btn-info" onclick="$.table.showColumn('brandName')">
                                <i class="fa fa-close"></i> 品牌
                            </a>
                        </li>
                        <li>
                            <a class="btn btn-info" onclick="$.table.showColumn('createTime')">
                                <i class="fa fa-close"></i> 发布时间
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: layout-latest-js" />
    <th:block th:include="include :: ztree-js" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('product:info:edit')}]];
        var removeFlag = [[${@permission.hasPermi('product:info:remove')}]];
        var prefix = ctx + "product/info";

        $(function() {
            var panehHidden = false;
            if ($(this).width() < 769) {
                panehHidden = true;
            }
            $('body').layout({ initClosed: panehHidden, west__size: 185 });
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                importUrl: prefix + "/importData",
                importTemplateUrl: prefix + "/importTemplate",
                modalName: "产品信息",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '${comment}',
                    visible: false
                },
                {
                    field: 'brandName',
                    title: '品牌'
                },
                {
                    field: 'name',
                    title: '名称/型号'
                },
                {
                    field: 'categoryName',
                    title: '产品分类'
                },
                {
                    field: 'count',
                    title: '数量'
                },
                // {
                //     field: 'categoryId',
                //     title: '产品分类id'
                // },

                // {
                //     field: 'subtype1',
                //     title: '细分类别1'
                // },
                // {
                //     field: 't1Cnt',
                //     title: '细分类别1数量'
                // },
                // {
                //     field: 'subtype2',
                //     title: '细分类别2'
                // },
                {
                    field: 'create_by',
                    title: '创建人'
                },

                {
                    field: 'createTime',
                    title: '发布时间'
                },
                    {
                        field: 'updateTime',
                        title: '更新时间'
                    },
                {
                    field: 'status',
                    title: '状态'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
            queryBrandCategoryTree();
        });
        function queryBrandCategoryTree(){
            var url = ctx + "product/tree/zTree";
            var options = { url: url, expandLevel: 2, onClick: zOnClick };
            $.tree.init(options);
            function zOnClick(event, treeId, treeNode){
                if (treeNode.type === 'brand'){
                    $("#brandId").val(treeNode.realId);
                    $("#categoryId").val("");
                } else if (treeNode.type === 'category'){
                    $("#brandId").val(treeNode.brandId);
                    $("#categoryId").val(treeNode.realId);
                }
                $.table.search();
            }
        }
        $('#btnExpand').click(function(){ $._tree.expandAll(true); $(this).hide(); $('#btnCollapse').show(); });
        $('#btnCollapse').click(function(){ $._tree.expandAll(false); $(this).hide(); $('#btnExpand').show(); });
        $('#btnRefresh').click(function(){ queryBrandCategoryTree(); });
    </script>
    </div>
    </div>

     <script id="importTpl" type="text/template">
         <form enctype="multipart/form-data" class="mt20 mb10">
             <div class="col-xs-offset-1">
                 <input type="file" id="file" name="file"/>
                 <div class="mt10 pt5">
                     <input type="checkbox" id="updateSupport" name="updateSupport" title="如果记录已经存在，更新这条数据。"> 是否更新已经存在的数据
                     &nbsp;	<a onclick="$.table.importTemplate()" class="btn btn-default btn-xs"><i class="fa fa-file-excel-o"></i> 下载模板</a>
                 </div>
                 <font color="red" class="pull-left mt10">
                     提示：仅允许导入“xls”或“xlsx”格式文件！
                 </font>
             </div>
         </form>
     </script>
</body>
</html>
